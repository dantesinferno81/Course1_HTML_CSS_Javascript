<!DOCTYPE html>
<html>
<head>
<title>Matching Game</title>
<style>
  img {position:absolute;}
  div {position:absolute; width:500px; height:500px}
  #rightSide {left:500px; border-left:1px solid black}
</style>
</head>
<body onload="generateFaces()">
  <h1>Matching Game</h1>
  <p>Click on the extra smiling face on the left.</p></br></br>
  <div id="leftSide"></div>
  <div id="rightSide"></div>
    <script>
    var numberOfFaces = 5;
    var theLeftSide = document.getElementById("leftSide");
    var theRightSide = document.getElementById("rightSide");

    function generateFaces() {
      for (var smiles = 0; smiles < numberOfFaces; smiles++) {
        var imgFace = document.createElement("img");
        imgFace.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
        var imgtop = Math.floor(Math.random() * 400);
        var imgleft = Math.floor(Math.random() * 400);
        theLeftSide.appendChild(imgFace);
        imgFace.style.top = imgtop + "px";
        imgFace.style.left = imgleft + "px";
        var leftSideImages = theLeftSide.cloneNode(true);
        leftSideImages.removeChild(leftSideImages.lastChild);
        theRightSide.appendChild(leftSideImages);
      }
    }

  </script>
</body>
</html>
